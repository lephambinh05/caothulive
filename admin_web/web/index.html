  <script>
    let currentFilter = 0; // filter disabled, always 0
    let currentVideo = null;

    function getYouTubeId(url) {
      const regex = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
      const match = url.match(regex);
      return match ? match[2] : null;
    }

    function getThumbnail(url) {
      const videoId = getYouTubeId(url);
      return videoId ? `https://img.youtube.com/vi/${videoId}/mqdefault.jpg` : '';
    }

    function priorityName(priority) {
      switch(priority) {
        case 1: return 'R·∫•t cao';
        case 2: return 'Cao';
        case 3: return 'Trung b√¨nh';
        case 4: return 'Th·∫•p';
        default: return 'Trung b√¨nh';
      }
    }

    function updateVideoCard(video) {
      if (!video) {
        document.getElementById('video-card').style.display = 'none';
        document.getElementById('empty').style.display = 'block';
        return;
      }

      // Update video info
      document.getElementById('video-title').textContent = video.title || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ';
      document.getElementById('video-date').textContent = video.created_at ? 
        new Date(video.created_at.toDate ? video.created_at.toDate() : video.created_at).toLocaleDateString('vi-VN') : 
        'Kh√¥ng c√≥ ng√†y';
      document.getElementById('priority-badge').textContent = `∆Øu ti√™n: ${priorityName(video.priority)}`;
      document.getElementById('play-button').onclick = () => window.open(video.url, '_blank');

      // Update thumbnail background
      const thumbnail = getThumbnail(video.url);
      if (thumbnail) {
        document.getElementById('video-thumbnail').style.backgroundImage = `url("${thumbnail}")`;
      }

      document.getElementById('video-card').style.display = 'block';
      document.getElementById('empty').style.display = 'none';
    }

    function filterVideos(videos, priority) { return videos; }

    function setupFilters() { /* removed */ }

    function loadVideos() {
      const app = window.initFirebaseApp && window.initFirebaseApp();
      if (!app || !window.firebase || !firebase.firestore) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('empty').style.display = 'block';
        return;
      }

      const db = firebase.firestore();
      let query = db.collection('youtube_links').orderBy('priority', 'asc').orderBy('created_at', 'desc');

      query.onSnapshot(snapshot => {
        const videos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        const filteredVideos = filterVideos(videos, currentFilter);
        
        document.getElementById('loading').style.display = 'none';
        
        if (filteredVideos.length === 0) {
          document.getElementById('video-card').style.display = 'none';
          document.getElementById('empty').style.display = 'block';
        } else {
          currentVideo = filteredVideos[0];
          updateVideoCard(currentVideo);
        }
      }, error => {
        console.error('L·ªói Firestore:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('empty').style.display = 'block';
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      setupFilters();
      loadVideos();
    });
  </script>
